<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensajes</title>
</head>
<body>
  <ul id="messages"></ul>
  <button onclick="scanMessages()">Escanear Mensajes</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    // Function to add a new message to the chat interface
    function addMessage(msg) {
      console.log("Mensaje recibido: ", msg); // Mensaje de depuraci贸n: muestra el mensaje recibido en la consola
      var item = document.createElement('li');
      item.textContent = msg;
      document.getElementById('messages').appendChild(item);
      console.log("Mensaje agregado a la lista: ", msg); // Mensaje de depuraci贸n: indica que el mensaje se agreg贸 a la lista
      window.scrollTo(0, document.body.scrollHeight);
    }

    // Listen for 'chat message' events from the server and display messages
    socket.on('chat message', function(msg) {
      console.log("Evento 'chat message' recibido: ", msg); // Mensaje de depuraci贸n: muestra el mensaje de evento en la consola
      addMessage(msg);
    });

    // Function to scan and print messages
    function scanMessages() {
      var messages = document.getElementById('messages').getElementsByTagName('li');
      console.log("Escaneando mensajes...");
      for (var i = 0; i < messages.length; i++) {
        console.log(messages[i].textContent);
      }
    }
  </script>
</body>
</html>
