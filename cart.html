    <section class="shop-container">

      <div class="lista-container">
        <div class="lista-placeholder">
          <button class="favorite-button">

          <button class="product-lista">

              <div class="product-price-container">

        </div>
        <div class="lista-placeholder">
          <button class="favorite-button">
            <img src="./public/star-unfilled.png" />

          <button class="product-lista">
            <img
              class="product-image"
              src="https://via.placeholder.com/100"
              alt="Producto 1"
            />
            <div class="product-description">
              <div class="product-price-container">
                <p>Producto Name</p>
              </div>
              <div class="product-price-container">
                <p>$5.99 / lb</p>
                <p>$5.99</p>
              </div>
            </div>
          </button>
        </div>
      </div>
      <h3 class="subheader-title">Productos restantes de la lista</h3>
      <div class="left-products">
        <div class="product">
          <img src="https://via.placeholder.com/350" alt="Producto 1" />

    <footer>
      <div class="shop-actions">
        <a href="useractive.html" class="shop-action-button">
          <img src="./public/continueshop.png" />
        </a>
        <a class="shop-action-button">
          <img src="./public/finish-icon.png" />
        </a>
      </div>
    </footer>

    <script>
      const product = document.querySelector(".product-image");
      const popup = document.querySelector(".popup");
      document.addEventListener("DOMContentLoaded", function () {
        popup.style.display = "none";
      });
      document.addEventListener("touchend", function (event) {
        if (event.target !== popup) {
          popup.style.display = "none";
        }
      });
      document.addEventListener("touchend", function (event) {
        if (event.target === product) {
          popup.style.display = "block";
        }
      });
      document.addEventListener("click", function (event) {
        if (event.target !== popup) {
          popup.style.display = "none";
        }
      });
      document.addEventListener("click", function (event) {
        if (event.target === product) {
          popup.style.display = "block";
        }
      });
    </script>
  </body>
</html>
