<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>easySHOP</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      /* Agrega estilos para el popup */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 1px solid black;
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/" class="shop-title">easySHOP</a>
    </header>
    <section class="shop-container">
      <h3 style="color: white">LISTA ACTUAL</h3>
      <div class="lista-container" id="product-list">
        <!-- La lista de productos se agregará aquí -->
      </div>
      <div class="lista-container" id="product-list-rest">
        <!-- La lista de productos se agregará aquí -->
      </div>
    </section>
    <footer>
      <div class="shop-actions">
        <a href="../useractive/useractive.html" class="shop-action-button">
          <img src="../public/continueshop.png" />
        </a>
        <a href="../QRCode/pagofinal.html" class="shop-action-button">
          <img src="../public/finish-icon.png" />
        </a>
      </div>
    </footer>

    <!-- Agrega el popup -->
    <div class="popup">
      <div class="popup-content">
        <h4>Product Name</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>$5.99 / lb</p>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
