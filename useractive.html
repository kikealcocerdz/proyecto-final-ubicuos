<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Font+Awesome+6+Free&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="/" class="shop-title">easySHOP</a>
    </header>
    <section class="shop-container">
      <div class="shop-map">
        <div id="container">
          <img
            id="image"
            src="PruebasMapa/example_image.jpg"
            alt="Example Image"
          />
          <div id="arrow"></div>
        </div>
      </div>
      <h3 class="section-title">Productos cercanos</h3>
      <div class="near-products">
        <div class="product">
          <img src="https://via.placeholder.com/350" alt="Producto 1" />
          <p>Producto 1</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/350" alt="Producto 2" />
          <p>Producto 2</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/350" alt="Producto 3" />
          <p>Producto 3</p>
        </div>
      </div>
      <div class="shop-add">
        <div class="shop-add-button">+</div>
      </div>
    </section>
    <footer>
      <div class="shop-actions">
        <button class="shop-action-button">
          <img src="./public/list-icon.png" />
        </button>
        <button class="shop-action-button">
          <img src="./public/finish-icon.png" />
        </button>
      </div>
    </footer>
  </body>
  <script src="/PruebasMapa/funcionmapa.js"></script>
</html>
